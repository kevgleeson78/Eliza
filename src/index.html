<!doctype html>
<html lang="en">
  <head>
    <title>Eliza</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>.container {background-color: rgb(31, 29, 29);margin-top:100px;border-radius: 0.25rem}
    #text{width:75%;display:inline}
    button{display:inline}
    .form-group{padding-bottom: 1rem}
    .head{color: rgb(255, 255, 255)}
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-lg-3">
        <h1 class="head">Talk to Eliza</h1>
 
        <form id="form-eliza-user-input">
            <div class="form-group">
                <textarea class="form-control" id="output-area" rows="17" disabled></textarea>
              </div>
            <div class="form-group">
              <input type="text" class="form-control" id="input-text" aria-describedby="emailHelp" placeholder="Talk to Eliza">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
        
      </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   
  </body>
  <script>
    //Adapted from https://stackoverflow.com/questions/9372033/how-do-i-pass-parameters-that-is-input-textbox-value-to-ajax-in-jquery
    $("#form-eliza-user-input").submit(
      function(event) {
        event.preventDefault();
       $.get('/input-text', { value: $('#input-text').val() } )
          .done(function (data) {
            var result = $('#output-area').append(data).find('#output-area').html();
            $('#output-area').html(result)
           // $('#output-area').val(data);
          })
      });
  </script>
</html>
